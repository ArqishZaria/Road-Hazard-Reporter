{% load static %}
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
    body {
        background-color: #000; /* Black background */
        color: #fff; /* White text color */
        display: flex;
        flex-direction: column; /* Stack items vertically */
        justify-content: center; /* Center items vertically */
        align-items: center; /* Center horizontally */
        min-height: 100vh; /* Full viewport height */
        margin: 0; /* Remove default body margin */
    }

    h2 {
        color: #28a745;
        margin-top: 50px; /* Add space from the top */
        text-align: center; /* Center the text */
    }

    .form-container {
        width: 600px;
        max-width: 100%; /* Limit the width of the form */
        padding: 40px;
        background-color: #222; /* Dark background */
        border-radius: 8px;
        margin-top: 50px; /* Space between the title and form */
        display: flex;
        flex-direction: column;
        align-items: center; /* Center form elements horizontally */
    }

    .form-group label {
        font-size: 1rem;
        margin-bottom: 5px;
        display: block;
    }

    .form-group input {
        max-width: 100%; /* Ensure input fields take up the full width of the form */
        width: 400px; /* Limit input width */
        padding: 10px;
        margin-bottom: 15px;
        background-color: #E8F0FE;
        color: #fff;
        border: 1px solid #444;
        border-radius: 5px;
        font-size: 1rem;
    }

    .form-group input:focus {
        background-color: #444;
        border-color: #28a745;
        outline: none;
    }

    button {
        width: 100%;
        max-width: 400px; /* Limit button width */
        padding: 10px;
        background-color: #28a745; /* Green button color */
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
    }

    button:hover {
        background-color: #218838; /* Darker green on hover */
    }

    .errorlist {
        color: #ff4d4d; /* Red color for error text */
        font-size: 1rem; /* Slightly smaller font for error messages */
        text-align: left;
        margin-bottom: 10px;
    }

    .errorlist li::marker {
        content: '⚠️ ';
    }

    .text-info {
        color: #28a745; /* Green text color for links */
    }

    /* Override the default .btn-primary class to make the login button green */
    .btn-primary {
        background-color: #28a745;
        border-color: #28a745;
    }

    .btn-primary:hover {
        background-color: #218838;
        border-color: #218838;
    }

    /* Override the link color for "Register here" to be green */
    .text-info {
        color: #28a745; /* Green color for "Register here" link */
    }
</style>

<div class="form-container">
    <h2 class="text-center mb-4">Login</h2>

    {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
    {% endfor %}

    {% if username %}
        <div class="alert alert-info">
            Welcome back, {{ username }}! Please log in.
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <br>
        <button type="submit">Login</button>
    </form>

    <div class="text-center mt-3">
        <p>Don't have an account? <a href="{% url 'reporter:register' %}" class="text-info">Register here</a></p>
    </div>
</div>

{% endblock content %}
