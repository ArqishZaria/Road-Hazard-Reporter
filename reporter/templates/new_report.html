{% extends "reporter/base.html" %}

{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        background-color: #000; /* Black background */
        color: #fff; /* White text color for readability */
        font-family: 'Helvetica Neue', Arial, sans-serif; /* Clean, modern font */
        line-height: 1.6; /* Improved line height for readability */
    }

    .card {
        background-color: #333; /* Dark background for cards */
        border: none; /* No border */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Soft shadow for elevation */
    }
    
    .card-header {
        background-color: #28a745; /* Green color for card header */
        color: #fff; /* White text color */
        font-size: 1.5rem;
        font-weight: 500;
        border-radius: 10px 10px 0 0; /* Rounded top corners */
        padding: 15px;
    }

    .form-group {
        margin-bottom: 25px; /* Increased space between form groups */
    }

    .form-group label {
        font-weight: bold; /* Bold labels for emphasis */
        color: #fff; /* White label color */
        font-size: 1rem; /* Standard label font size */
    }

    .form-control {
        border-radius: 8px; /* Rounded input fields */
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2); /* Soft inner shadow */
        padding: 12px; /* Increased padding for comfort */
        font-size: 1rem;
    }

    .form-control:focus {
        border-color: #28a745; /* Green border on focus */
        box-shadow: 0 0 5px rgba(40, 167, 69, 0.6); /* Focus shadow */
    }

    .btn-primary {
        background-color: #28a745; /* Green button color */
        border-color: #28a745; /* Button border color */
        border-radius: 5px; /* Rounded button corners */
        padding: 12px 30px; /* Button padding */
        font-size: 1.1rem;
        font-weight: 600; /* Bold button text */
        transition: background-color 0.3s, border-color 0.3s; /* Smooth transition */
    }

    .btn-primary:hover {
        background-color: #218838; /* Darker shade of green on hover */
        border-color: #1e7e34; /* Darker border on hover */
    }

    .form-with-validation {
        max-width: 800px;
        margin: 0 auto; /* Center the form */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .header h1 {
            font-size: 2rem;
        }
        .card-header {
            font-size: 1.25rem;
        }
        .form-control {
            padding: 10px;
        }
        .btn-primary {
            font-size: 1rem;
        }
    }
</style>

<div class="container mt-5">

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h5>Report Details</h5>
                </div>
                <div class="card-body">
                    <form class="form-with-validation" action="{% url 'reporter:new_report' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="report_type">Report Type</label>
                            {{ form.report_type }}
                        </div>
                        
                        <div class="form-group">
                            <label for="location_lat">Latitude</label>
                            {{ form.location_lat }}
                        </div>

                        <div class="form-group">
                            <label for="location_lon">Longitude</label>
                            {{ form.location_lon }}
                        </div>

                        <div class="form-group">
                            <label for="report_description">Description</label>
                            {{ form.report_description }}
                        </div>

                        <div class="form-group">
                            <label for="priority">Priority</label>
                            {{ form.priority }}
                        </div>

                        <div class="form-group">
                            <label for="image">Upload Image</label>
                            {{ form.image }}
                        </div>

                        <button type="submit" class="btn btn-primary" name="submit">Submit Report</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
